<!doctype html>
<html lang="en">
  <head>
    <title>RC Car Controller and Calibration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Calibration</li>
      </ol>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-8 form-group">
          <label for="url">WebSocket URL:</label>
          <div class="input-group">
            <input type="url" id="url" class="form-control" placeholder="ws://192.168.0.1:8080">
            <div class="input-group-append">
              <button id="connectButton" class="btn btn-success">Connect</button>
            </div>
          </div>
        </div>
        <div class="col-4 form-group">
          <label for="vehicleId">Vehicle ID:</label>
          <select class="form-control" id="vehicleId">
            <option value="1732122">1732122</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>
      <hr/>
      <div>
        <h4>Remote Control - PWM and Servo Position</h4>
        <div class="row">
          <div class="col-4 form-group">
            <label for="maxPwm">Max PWM Value:</label>
            <input type="number" id="maxPwm" class="form-control" value="1023">
          </div>
          <div class="col-8 form-group">
            <label for="pwm">PWM Value:</label>
            <input type="number" id="pwm" class="form-control" value="0">
            <div id="pwmSlider"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-4 form-group">
            <label for="maxServoPos">Max Servo Position (deg):</label>
            <input type="number" id="maxServoPos" class="form-control" value="90">
          </div>
          <div class="col-8 form-group">
            <label for="servoPos">Servo Position:</label>
            <input type="number" id="servoPos" class="form-control" value="0">
            <div id="servoPosSlider"></div>
          </div>
        </div>
        <button id="sendRawDriveButton" class="btn btn-secondary">Send Raw Data</button>
      </div>
      <hr/>
      <div>
        <h4>Calibration - Steering</h4>
        <div class="form-group">
          <label for="minServoAngle">Min Servo Angle:</label>
          <input type="number" id="minServoAngle" class="form-control mb-2" value="0">
          <label for="maxServoAngle">Max Servo Angle:</label>
          <input type="number" id="maxServoAngle" class="form-control mb-2" value="60">
          <label for="midServoAngle">Mid Servo Angle:</label>
          <input type="number" id="midServoAngle" class="form-control mb-2" value="30">
          <button id="flipSteeringButton" class="btn btn-secondary">Flip Steering</button>
          <button id="calibrateSteeringButton" class="btn btn-secondary">Calibrate</button>
        </div>
      </div>
      <hr/>
      <div>
        <h4>Calibration - Speed</h4>
        <div class="row">
          <div class="col form-group">
            <label for="speedData">Speed Data:</label>
            <textarea class="form-control" id="speedData" rows="10" style="resize: none;"></textarea>
            <button id="parseSpeedDataButton" class="btn btn-secondary mt-2">Parse</button>
          </div>
          <div class="col">
            <div class="border" style="height: 300px; overflow-y: scroll;">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">Speed</th>
                    <th scope="col">PWM</th>
                  </tr>
                </thead>
                <tbody id="speedDataTableBody">
                </tbody>
              </table>
            </div>
            <button id="calibrateSpeedDataButton" class="btn btn-secondary mt-2">Calibrate</button>
            <button id="flipForwardButton" class="btn btn-secondary mt-2">Flip Forward Direction</button>
          </div>
        </div>
      </div>
      <hr/>
      <div>
        <h4>Remote Control - Speed and Steering Angle</h4>
        <div class="form-group">
          <label for="speed">Speed (m/s):</label>
          <input type="text" id="speed" class="form-control" value="0">
          <label for="steeringAngle">Steering Angle (deg):</label>
          <input type="text" id="steeringAngle" class="form-control" value="0">
          <button id="sendDriveButton" class="btn btn-secondary mt-2">Send Drive Parameters</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/calibration.js"></script>
  </body>
</html>
